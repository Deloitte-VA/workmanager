<div class="container">
    <div id="alertRow" class="row">
        <alertbar></alertbar>
    </div>
    <form name="userForm" role="form" ng-submit="uploadFile()">
        <div class="col-12">
            <h4>Set Billable Hours for Assignment {{ assignmentId }}</h4>
            <div class="input-group">
                <input name="billableHours" min="0" step="0.1" type="number" class="form-control" data-ng-required="true" ng-pattern="/^[0-9]{1,3}(\.[0-9]{1})?$/" ng-model="assignment.billableHours">

            </div>
            <div class="help-block" ng-show="userForm.billableHours.$invalid">Hours must be a valid Number with no more than 999.9 hours and having no more htan one decimal place</div>

            </p>
            <span class="help-block">
                Please fill in the billable hours that were spent working on this assignment
            </span>

        </div>
        <div class="col-xs-offset-10 col-2">
            <button type="submit" class="btn btn-primary" ng-click="save()" ng-disabled="userForm.$invalid">Submit</button>
            <button type="button" ng-click="cancel()" class="btn btn-danger">Cancel</button>
        </div>
    </form>
</div>
