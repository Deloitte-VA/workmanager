<div name="login" class="container-fluid">

    <div class="row">
        <alertbar></alertbar>
    </div>

    <div class="row">
        <form role="form" ng-show="!forgotPassword" ng-submit="login()">
            <h2 class="form-signin-heading">Please sign in</h2>
            <div class="form-group">
                <label for="login-email">Email:</label>
                <input type="text" class="form-control" id="login-email" name="login-email" placeholder="john.smith@gmail.com" ng-model="credentials.email"/>
            </div>
            <div class="form-group">
                <label for="login-password">Password:</label>
                <input type="password" class="form-control" id="login-password" name="login-password" placeholder="login-password" ng-model="credentials.password"/>
            </div>
            <div class="checkbox">
                <label class="checkbox">
                    <input type="checkbox" value="remember-me"> Remember Username
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" ng-click="toggleForgotPassword()" class="btn btn-info">Forgot Password?</button>
        </form>
    </div>

    <div class="row">
        <form role="form" ng-show="forgotPassword" ng-submit="resetPassword()">

            <div class="form-group">
                <label for="forgot-email">What is the email associated with this account?</label>
                <input type="text" class="form-control" id="forgot-email" name="forgot-email" placeholder="john.smith@gmail.com" ng-model="credentials.forgottenEmail"/>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" ng-click="toggleForgotPassword()" class="btn btn-danger">Cancel</button>
        </form>
    </div>
</div>
