<div id="alertBar" class="alert alert-danger" role="alert" ng-controller="alertBarCtrl" ng-show="error.status || error.msg">
    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
    <span ng-show="error.status"><span class="sr-only">Error:</span> {{ error.status }} :</span> {{ error.msg }}
</div>
