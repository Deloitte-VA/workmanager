<div id="accounts" class="container-fluid">
    <div id="alertRow" class="row">
        <alertbar></alertbar>
    </div>
    <div id="addUserDiv" class="slide">
        <form role="form" ng-submit="save()">
            <table class="table">
                <div class="form-group" ng-show="id">
                    <label for="id">ID:</label>
                    <input type="text" class="form-control disabled" data-ng-required="true" id="id" name="id" ng-model="userparams.id" disabled/>
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" class="form-control" data-ng-required="true" id="email" name="email" placeholder="john.smith@gmail.com" ng-model="userparams.email"/>
                </div>
                <div class="form-group">
                    <label for="fname">First Name:</label>
                    <input type="text" class="form-control" data-ng-required="true" id="fname" name="fname" placeholder="John" ng-model="userparams.fname"/>
                </div>
                <div class="form-group">
                    <label for="lname">Last Name:</label>
                    <input type="text" class="form-control" data-ng-required="true" id="lname" name="password" placeholder="Smith" ng-model="userparams.lname"/>
                </div>
                <div class="form-group">
                    <div class="btn-group" dropdown is-open="status.isopen">
                        <button id="single-button" type="button" class="btn btn-primary" dropdown-toggle ng-disabled="disabled">
                            {{ selectedRole || "Select a Role"}} <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="single-button" aria-expanded="true" data-toggle="dropdown"
                            role="menu">
                            <li ng-repeat="role in possibleRoles" role="menuitem"><a href="" ng-click="setRole(role)">{{ role }}</a></li>
                        </ul>
                    </div>
                </div>
            </table>

            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" ng-click="cancel()" class="btn btn-danger">Cancel</button>
        </form>
    </div>
</div>
