<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hello AngularJS</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Bootstrap Theme -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <link rel="stylesheet" href="/main.css">
</head>

<body ng-app="com.github.jlgrock.informatix.workmanager" ng-cloak class="ng-cloak">
    <div class="container-fluid">
        <div class="row">
            <navbar></navbar>
        </div>
    </div>

    <div id="main" ng-view></div>

    <!--
        JQuery CDN - make sure this is before angular so that angular uses this version of jquery
        Note that you should avoid using JQuery with AngularJS for most things
    -->
    <script src="//code.jquery.com/jquery-2.1.4.js"></script>

    <!-- Bootstrap CDN -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- AngularJS CDN -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-route.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-animate.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-cookies.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.4/ui-bootstrap-tpls.js"></script>

    <!--<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>-->



    <!-- Application and routing -->
    <script src="app.js"></script>

    <!-- Services -->
    <script src="services/security.js"></script>
    <script src="services/processResponse.js"></script>
    <script src="services/fileUtils.js"></script>
    <script src="services/stateKeeper.js"></script>

    <!-- Controllers -->
    <script src="controllers/navbar.js"></script>
    <script src="controllers/login.js"></script>
    <script src="controllers/alertBar.js"></script>
    <script src="controllers/assignments.js"></script>
    <script src="controllers/assignment-create.js"></script>
    <script src="controllers/assignment-complete.js"></script>
    <script src="controllers/accounts.js"></script>
    <script src="controllers/account-create.js"></script>
    <script src="controllers/account-edit.js"></script>
    <script src="controllers/batch-create.js"></script>
    <script src="controllers/reporting.js"></script>
    <script src="controllers/hours.js"></script>

    <!-- Directives -->
    <script src="directives/navbar.js"></script>
    <script src="directives/dirPagination.js"></script>
    <script src="directives/fileModel.js"></script>
    <script src="directives/alertBar.js"></script>

</body>
</html>
